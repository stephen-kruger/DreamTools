apply plugin: 'com.android.application'

android {
    namespace 'com.madibasoft.dreamtools'
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.madibasoft.dreamtools"
        versionName "1.5.7"
        versionCode 157
        minSdkVersion 20
        targetSdkVersion 34
    }

    signingConfigs {
        release {
            storeFile file("../signing/dreamtools.jks")
            storePassword "????"
            keyAlias "dreamtool"
            keyPassword "????"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
        }
    }
}
